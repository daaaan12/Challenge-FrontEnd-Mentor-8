<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      color: rgb(255, 255, 255);
      font-size: 11px;
      text-align: center;
      margin-top: 30px;
    }

    .attribution a {
      color: var(accent);
    }
  </style>
</head>

<body>


  <div class="card">
    <div class="container-texto">

      <div class="alinha-textos">

        <h1 class="titulo"> Get <span class="accent"> insights</span> that help your business grow.</h1>

        <br>

        <p class="txt-parag"> Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>

        <div class="ajuste-info">
          <span>10k+ <p>companies</p></span>
          <span>314 <p> templates</p></span>
          <span> 12m+ <p>queries</p></span>
        </div>
      </div>

    </div>

    <div class="container-img">
      <picture>
      <source media="(max-width: 950px)" srcset="./images/image-header-mobile.jpg">
      <source media="(min-width: 951px)" srcset="./images/image-header-desktop.jpg">
      <img class="img-card" src="./images/image-header-desktop.jpg" alt="">
    </picture>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="zoom-name" href="https://github.com/daaaan12">Danilo Costa</a>.
  </div>




</body>

</html>
